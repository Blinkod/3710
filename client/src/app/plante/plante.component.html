
<div id="jardin">
  <h1>Plante</h1>
 
  <div class="divider"></div>
  <input id=searchInput type="text" name="search" [(ngModel)]="searchText" placeholder="chercher une plante par son nom">

  <table id="ht" align="center" border="1" width="1000" class="table-striped table-hover">
    <thead class="header">
      <th class="contentCell">Identifiant Jardin</th>
      <th class="contentCell">nomPlante</th>
      <th class="contentCell">nomVariete</th>
      <th class="contentCell">categoriePlante</th>
      <th class="contentCell">typePlante</th>
      <th class="contentCell">sousTypePlante</th>
      <th class="contentCell">nomLatinPlante</th>
    </thead>
    <tbody>
     

      <tr *ngFor="let plante of plantes |planteFilter: searchText "> 
        <td class="contentCell">{{ plante.identifiantJardin }}</td>
        <td class="contentCell">{{ plante.nomPlante  }}</td>
        <td class="contentCell">{{ plante.nomVariete }}</td>
        <td class="contentCell">{{ plante.categoriePlante}}</td>
        <td class="contentCell">{{ plante.typePlante }} </td>
        <td class="contentCell">{{ plante.sousTypePlante }}</td>
        <td class="contentCell">{{ plante.nomLatinPlante }}</td>
     




    

    </tbody>
  </table>


</div>
